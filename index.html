<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Form</title>

<link rel="stylesheet" type="text/css" href="style.css">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	<div class="container">
		<h2>Registration Form</h2>
		<div class="form-container">
			<form>

				<div class="input-name">
					<i class="fa fa-user lock"></i>
					<input type="text" placeholder="First Name" required class="name">

					<span>
						<i class="fa fa-user lock"></i>
					    <input type="text" placeholder="Last Name" required class="name">
					</span>
				</div>

				<div class="input-name">
					<i class="fa fa-envelope email"></i>
					<input type="email" placeholder="Email" required class="text-name">
				</div>

				<div class="input-name">
					<i class="fa fa-lock lock"></i>
					<input type="password" placeholder="Password" required class="text-name">
				</div>

				<div class="input-name">
					<i class="fa fa-lock lock"></i>
					<input type="password" placeholder="Confirm Password"  required class="text-name">
				</div>

				<div class="input-name">
					<input type="radio" class="radio=button" name="r1" required>
					<label style="margin-right: 30px;">Male</label>

					<input type="radio" class="radio=button" name="r1" required>
					<label style="margin-right: 30px;">Female</label>
				</div>

				<div class="input-name">
					<select class="country">
						<option>Select a Country</option>
						<option>America</option>
						<option>Australia</option>
						<option>Bhutan</option>
						<option>Bangladesh</option>
						<option>Canada</option>
						<option>China</option>
						<option>Denmark</option>
						<option>France</option>
						<option>India</option>
					</select>
                    <div class="arrow"></div>

				</div>

				<div class="input-name">
					<input type="checkbox" name="check-button" required>
					<label for="check-button" class="check">I accept the terms and conditions</label>
				</div>

				<div class="input-name">
					<input type="Submit" class="button" value="Register">
				</div>

			</form>
		</div>
	</div>
</body>
<html>
